{% extends "base.html" %}

{% block title %}
<title>IndispensableMe</title>
{% endblock %}

{% block content %}

<section class="d-flex flex-column min-vh-100 jusitfy-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mx-auto rounded shadow bg-white">
                
                <div class="row">

                    <div class="col-md-6">
                        <div class="row my-4">
                            <div class="col-md-10 ">
                               <a href="{{ url_for('home') }}" style="text-decoration: none;"> <span>Indispens</span><span class="text-danger">able</span><span>ME</span></a>
                            </div>
                           
                            <a href="{{ url_for('login') }}" class="col-md-2 btn btn-outline-success btn-sm py-2" style="text-decoration: none;">Login</a>
                        </div>
                        <h3 class="text-center text-success"> Register</h3>
                        <div class="top">
                            <form action="#" method="POST" class="m-5">
                                <div class="mb-3 box">
                                    <label class="form-label" for="first_name">First Name </label>
                                    <input  class="form-control" name="fName" type="text" id="first_name" required>                                   
                                </div>

                                <div class="mb-3 box">
                                    <label class="form-label" for="last_name">Last Name</label>
                                    <input  class="form-control" name="sName" type="text" id="last_name" required>                                   
                                </div>

                                <div class="mb-3 box">
                                    <label class="form-label" for="username">Username</label>
                                    <input  class="form-control" name="username" type="text" id="username" required>                                   
                                </div>

                                <div class="mb-3 box">
                                    <label class="form-label" for="user_email">Email</label>
                                    <input  class="form-control" name="email" type="email" id="user_email" required>                                   
                                </div>

                                <div class="mb-3 box">
                                    <label class="form-label" for="password">Password</label>
                                    <input  class="form-control" name="password" type="password" id="password" required>                                  
                                </div>
                                <div class="mb-3 box">
                                    <div class="text-center">
                                        <input type="submit" class="btn btn-primary mt-3 mx-auto text-center">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6  " >
                        <img src="{{ url_for('static', filename='img/im1.PNG') }}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
